<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Calculator JavaScript</title>
</head>
<body>
    <div class="main">
            <input type="text" id="inputCal" readonly >
            <input type="button" value="C" id="clear" class="btn btn-danger" onclick="clearValue()">
            <input type="button" value="1" id="one" class="btn btn-dark" onclick="displayNum('1')">
            <input type="button" value="2" id="two" class="btn btn-dark" onclick="displayNum('2')">
            <input type="button" value="3" id="three" class="btn btn-dark"onclick="displayNum('3')">
            <input type="button" value="4" id="four" class="btn btn-dark" onclick="displayNum('4')">
            <input type="button" value="5" id="five" class="btn btn-dark" onclick="displayNum('5')">
            <input type="button" value="6" id="six" class="btn btn-dark" onclick="displayNum('6')">
            <input type="button" value="7" id="seven" class="btn btn-dark" onclick="displayNum('7')">
            <input type="button" value="8" id="eight" class="btn btn-dark" onclick="displayNum('8')">
            <input type="button" value="9" id="nine" class="btn btn-dark" onclick="displayNum('9')">
            <input type="button" value="0" id="zero" class="btn btn-dark" onclick="displayNum('0')">
            <input type="button" value="+" id="plus" class="btn btn-warning"onclick="displayNum('+')">
            <input type="button" value="-" id="minus" class="btn btn-warning" onclick="displayNum('-')">
            <input type="button" value="/" id="divide" class="btn btn-warning" onclick="displayNum('/')">
            <input type="button" value="*" id="multiply" class="btn btn-warning"onclick="displayNum('*')">
            <input type="button" value="=" id="equals" class="btn btn-success" onclick="outputValue()">
    </div>
    <script src="test.js">
    </script>
</body>
</html>
